{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/fp.css' %}">

    <!-- google font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

    <div class="main">
        <!-- Forgot Password  Form -->
        <section class="fp">
            <div class="container">
                <div class="fp-content">


                    {% if validlink %}
                    <div class="fp-image">
					    <figure style="width: auto; padding-top: 80px; left:30px; "><img src="{% static 'images/res-pass.svg' %}" alt="image"></figure>
                    </div>
                    <div class="fp-form">
                        <h2 class="form-title">Change Password</h2>
                        <form action="." method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_new_password1"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="password" name="new_password1" id="id_new_password1" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast 1 uppercase, 1 lowercase letter and minimum password length should be 8" required/>
                            </div>
							<div class="form-group">
                                <label for="id_new_password2"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm New Password" style="margin-top: 25px;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast 1 uppercase, 1 lowercase letter and minimum password length should be 8" required/>
							</div>
                            <div class="form-group form-button" style="margin-top: 30px;">
                                <input type="submit" name="fp" id="fp" class="form-submit" value="Confirm"/>
                            </div>
                        </form>
                    </div>

                    {% else %}
                        <div class="fp-image">
					        <figure style="width: auto; padding-top: 80px; left:30px; "><img src="{% static 'images/error.svg' %}" alt="error image"></figure>
                        </div>

                        <div class="fp-form">
                            <h2 class="form-title">OOPS!</h2>
                            <p>The password reset link was invalid, possibly because it has already been used.<br>
                                Please request a new password reset link.</p>
                        </div>
                    {% endif %}
                </div>


				<!-- <div class="fp-content">
                    <div class="fp-image">
					  <figure style="width: auto; padding-top: 80px; left:30px; "><img src="images/error.svg" alt="error image"></figure>
                    </div>

                    <div class="fp-form">
                        <h2 class="form-title">OOPS!</h2>
						<p>The password reset link was invalid, possibly because it has already been used.<br>
							Please request a new password reset link.</p>
                        <form method="POST" class="register-form" id="login-form">
                          <div class="form-group form-button" style="margin-top: 30px;">
                                <input type="submit" name="fp" id="fp" class="form-submit" value="Resend Link"/>
                            </div>
                        </form>
                    </div>
                </div>	-->

            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
