{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="error-msg" style="padding-top: 50px; margin: 0 50px -100px;">
                    {% if messages %}
                        {% for messages in messages %}
                            <div class="alert alert-danger alert-dismissable fade show">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{ messages }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
							<!--<div class="form-group file-select-button">
								<label >Upload your Profile Picture:</label>
							  <p style="width: 100%; color: #222;font-size: 15px; font-weight: 500; padding-bottom: 5px;">Upload Profile Picture</p>
								<input type="file" name="file">
						  	</div>-->
                            <div class="form-group">
                                <label for="id_first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="id_first_name" placeholder="First Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_middle_name"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="middle_name" id="id_middle_name" placeholder="Middle Name"/>
                            </div>
                            <div class="form-group">
                                <label for="id_last_name"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="last_name" id="id_last_name" placeholder="Last Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_date_of_birth"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="date" name="date_of_birth" id="id_date_of_birth" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_contact_no"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="contact_no" id="id_contact_no" pattern="[6789]{1}[0-9]{9}" placeholder="Contact Number" required/>
                            </div>
                            <div class="form-group gender">
								<p class="label--block">Gender</p>
								<div style="padding-top: 20px;" >
									<label class="radio-container">Male
										<input type="radio" name="gender" value="Male" required>
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">Female
										<input type="radio" name="gender" value="Female" required>
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">Others
										<input type="radio" name="gender" value="Others" required>
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
							<div class="form-group" style="border: none;">
                                    <select name="sp" id="inlineFormCustomSelect" class="custom-select mr-sm-2" required>

                                        <option selected>Choose Specialisation</option>

                                            {% for specialization in specialization %}
                                            <option value="{{ specialization }}">{{ specialization }}</option>
                                        {% endfor %}
                                    </select>
                        	</div>
							<div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Next"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/Medicine-cuate.svg' %}"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
