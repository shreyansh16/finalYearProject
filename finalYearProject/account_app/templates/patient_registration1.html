{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="error-msg" style="padding-top: 50px; margin: 0 50px -100px;">
                    {% if messages %}
                        {% for messages in messages %}
                            <div class="alert alert-danger alert-dismissable fade show">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{ messages }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="signin-content">

                    <div class="signin-form">

                        <h2 class="form-title">Sign up</h2>
                        <form name="signup" method="POST" class="register-form" id="register-form" onsubmit="return validateform()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="id_email" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_username"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="username" id="id_username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_password1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="id_password1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast 1 uppercase, 1 lowercase letter and minimum password length should be 8" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="id_password2" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast 1 uppercase, 1 lowercase letter and minimum password length should be 8" required/>
                            </div>
                            <div class="form-group form-button">

                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>

                            </div>
                        </form>
                    </div>
                    <div class="signin-image">
                        <figure style="padding-top: 100px;"><img src="{% static 'images/Medicine-cuate.svg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <!-- JS -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
