{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <!-- google font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="error-msg" style="padding-top: 50px; margin: 0 50px -100px;">
                    {% if messages %}
                        {% for messages in messages %}
                            <div class="alert alert-danger alert-dismissable fade show">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{ messages }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            {% csrf_token %}
						  <div class="form-group">
                                <label for="id_fees"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="fees" id="id_fees" placeholder="Fees" required/>
                            </div>
						  <div class="form-group">
                                <label for="id_experience"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="experience" id="id_experience" placeholder="Experience (in years)" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_degrees"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="degrees" id="id_degrees" placeholder="Degrees" required/>
                            </div>
							<!--<div class="form-group">
							    <form class="dp">
								<div class="file-upload-wrapper" data-text="Upload Degree Certificate" style="margin-top: 10px;">
								  <input name="degree_certificate" id="id_degree_certificate" type="file" class="file-upload-field" required value="">
								</div>
							  </form>

							</div>-->
                            <div class="custom-file" style="margin-top: 45px;">
                                <label class="custom-file-label text-left" for="id_header_image" id="file">Upload Degree Certificate</label>
                                <input name="degree_certificate" id="id_degree_certificate" type="file" class="custom-file-input" value="" required>
                            </div>
							<div class="form-group">
                                <label for="id_chamber_address"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <!--<input type="text" name="chamber_address" id="id_chamber_address" placeholder="Chamber Address" required/>-->
                                <br>
                                <textarea name="chamber_address" id="id_chamber_address" row="10" cols="50" placeholder="Chamber Address" required></textarea>
                            </div>
							<div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/Medicine-cuate.svg' %}"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript">
        $('#id_degree_certificate').on("change",function() {
      console.log("change fire");
     var i = $(this).prev('label').clone();
      var file = $('#id_degree_certificate')[0].files[0].name;
   console.log(file);
      $(this).prev('label').text(file);

    });
    </script>

    <!-- JS -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
