{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="error-msg" style="padding-top: 50px; margin: 0 50px -100px;">
                    {% if messages %}
                        {% for messages in messages %}
                            <div class="alert alert-danger alert-dismissable fade show">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{ messages }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title" style="margin-top: 100px;">Sign up</h2>
                        <form name="signup" method="POST" class="register-form" id="register-form" enctype="multipart/form-data" style="padding-top: 64px;">
                            {% csrf_token %}
                            <div class="input-group" >
                                <!--<form class="dp">-->
                                  <!--<div class="file-upload-wrapper" data-text="Upload Profile Picture" style="margin-top: 30px;">
                                    <input name="header_image" id="id_header_image" type="file" accept ="image/*" class="file-upload-field" value="" required/>
                                  </div>-->
                                <!--</form>-->

                                <div class="custom-file">
                                    <label class="custom-file-label text-left" for="id_header_image" id="file">Upload Profile Picture</label>
                                    <input name="header_image" id="id_header_image" type="file" accept ="image/*" class="custom-file-input" value="" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="id_email" placeholder="E-mail" required/>
                            </div>
							<div class="form-group">
                                <label for="id_doctor_reg_id"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="doctor_reg_id" id="id_doctor_reg_id" placeholder="Registration Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_username"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="username" id="id_username" placeholder="Username" required/>
                            </div>
                            <div class="form-group" >
                                <label for="id_password1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="id_password1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast 1 uppercase, 1 lowercase letter and minimum password length should be 8" required>
                                <span id="message" style="color:red"></span><br>
                            </div>
                            <div class="form-group">
                                <label for="id_password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="id_password2" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain atleast 1 uppercase, 1 lowercase letter and minimum password length should be 8" required/>
                            </div>
							<span id="wrong_pass_alert"></span>
                            <div class="form-group form-button">

                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit" onclick="wrong_pass_alert()"/>

                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/Medicine-cuate.svg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script type="text/javascript">
        $('#id_header_image').on("change",function() {
      console.log("change fire");
     var i = $(this).prev('label').clone();
      var file = $('#id_header_image')[0].files[0].name;
   console.log(file);
      $(this).prev('label').text(file);

    });

    </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <!--<script src="{% static 'js/main.js' %}"></script>-->
</body>
</html>
