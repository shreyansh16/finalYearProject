{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="error-msg" style="padding-top: 50px; margin: 0 50px -100px;">
                    {% if messages %}
                        {% for messages in messages %}
                            <div class="alert alert-info alert-dismissable fade show">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{ messages }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="signup-content">
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signin-image.png' %}" alt="sing up image"></figure>
                        <a href="#popup1" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signup-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" action="{% url 'doLogin' %}" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="id_username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="id_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="id_password" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
								<a href="{% url 'password_reset' %}" class="agree-term">Forgot Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

	<div id="popup1" class="overlay">
	<div class="popup">
        <p style="font-size:18px;"><strong>Who do you want to sign up as?</strong></p>
		<a class="close" href="#">&times;</a>
		<div class="content">
			<a href="{% url 'DoctorRegistration' %}"><button style="margin-left: 100px;">Doctor</button></a>
			<a href="{% url 'PatientRegistration' %}"><button style="margin-left: 50px;">Patient</button></a>
		</div>
    </div>
    </div>


        <script src="{% static 'jquery/jquery.min.js' %}"></script>

</body>
</html>
