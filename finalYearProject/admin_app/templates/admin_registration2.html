{% extends "base.html" %}

{% block title %}
    AdminHome
{% endblock title %}

        {% block context %}

            <div class="container-fluid" style="margin-top: -72px;">

     {% if user.is_admin and user.is_staff %}

      <div class="row">
                    <div class="col-12">
                        <div class="card" style="margin:24px;">
                            <div class="card-body">
                                <h4 class="card-title" style="padding-bottom: 30px;">Add Admin</h4>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-body">
                                        <label for="id_first_name">Name </label>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="first_name" id="id_first_name"
                                                        placeholder="First Name" required>
                                                </div>
                                            </div>
											<div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="middle_name" id="id_middle_name"
                                                        placeholder="Middle Name">
                                                </div>
											</div>
											<div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="last_name" id="id_last_name"
                                                        placeholder="Last Name" required>
                                                </div>
											</div>
										</div>
                                    </div>
										<div class="form-body" style="padding-top: 20px;">
                                        <div class="row">
                                            <div class="col-md-4">
												<label for="id_date_of_birth">Date of Birth </label>
                                                <div class="form-group">
                                                    <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" required>
                                                </div>
                                            </div>
											<div class="col-md-4">
												<label for="id_contact_no">Contact No</label>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="contact_no" id="id_contact_no"
                                                        placeholder="Enter Contact Number" required>
                                                </div>
											</div>
											<div class="col-md-4">
												<label style="padding-bottom: 8px;">Gender</label>
                                                <div class="form-group">
                                                    <div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" name="gender"
															id="inlineRadio1" value="Male" required>
														<label class="form-check-label font-weight-light" for="inlineRadio1">Male</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" name="gender"
															id="inlineRadio2" value="Female" required>
														<label class="form-check-label font-weight-light" for="inlineRadio2">Female</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" name="gender"
															id="inlineRadio3" value="Others" required>
														<label class="form-check-label font-weight-light" for="inlineRadio3">Others</label>
													</div>
                                                </div>
											</div>
										</div>
                                   </div>
								  <div class="form-actions" style="margin-top: 24px;">
                                        <div class="text-left">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="reset" class="btn btn-link">Reset</button>
                                        </div>
                                    </div>
							  </form>
						  </div>
						</div>
					</div>
			</div>

     {% else %}

         <h3>You are not authorized here!</h3>

    {% endif %}

            </div>

    {% endblock context %}
